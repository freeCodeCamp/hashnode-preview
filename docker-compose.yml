version: '3.8'
services:
  caddy:
    image: caddy:2.8.4
    container_name: caddy
    restart: unless-stopped
    depends_on:
      - web
    networks:
      - proxy
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
    ports:
      - 80:80
      - 443:443
  web:
    build: .
    ports:
      - ${PORT:-3000}:3000
    environment:
      - NODE_ENV=production
    restart: unless-stopped
